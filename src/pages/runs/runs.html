<ion-header no-border>

  <ion-navbar>
    <ion-title text-center>Runs for Today</ion-title>
    <button ion-button menuToggle end>
      <ion-icon icon-start name="menu"></ion-icon>
    </button>
  </ion-navbar>

</ion-header>


<ion-content padding full-screen>

  <ion-grid no-padding>
    <ion-row>
      <ion-col col-sm-10 offset-sm-1 col-md-8 offset-md-2>

        <ion-list class="app-list">

          <!-- RUN DETAILS -->
          <div class="run-list" text-wrap *ngFor="let r of runs">

            <!-- Run info -->
            <run-info [run]="r" [ngClass]="{'run-info-highlighted': checkIfHighlightedRun(r)}" (click)="loadManifest(r)"></run-info>

          </div>
        </ion-list>
        <h2 *ngIf="runs.length == 0">
          There is no run assigned to you.
        </h2>

      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
