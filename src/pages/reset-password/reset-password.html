<ion-header no-border>

  <ion-navbar transparent>
    <ion-title text-center>Forgot your Password?</ion-title>
     <button ion-button end menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form (ngSubmit)="resetPassword()" #resetPasswordForm="ngForm">

    <ion-row>
      <ion-col no-padding col-sm-10 offset-sm-1 col-md-8 offset-md-2>
        <h3 id="reset-password-description">
          Enter username to receive password reset instructions via associated email.
        </h3>

        <ion-input  class="app-input"
                type="text"
                placeholder="Username"
                name="username"
                [(ngModel)]="username"
                required>
        </ion-input>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col text-center>
        <button ion-button round
                id="reset-password-button"
                class="app-button-dark center"
                type="submit"
                [disabled]="!resetPasswordForm.form.valid">
          Submit
        </button>
      </ion-col>
    </ion-row>

  </form>

</ion-content>
